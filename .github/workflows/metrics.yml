name: Update GitHub Stats Cards

on:
  schedule:
    - cron: "0 3 * * *"   # 毎日 12:00 JST（UTC 03:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate cards
        uses: jstrieb/readme-stats@v1
        with:
          user: daisukemaki1003
          # 出力先（Actionのデフォルトに従う / ここはREADMEに合わせて調整）
          # theme は後で好みに合わせて変更できる

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update readme stats" || exit 0
          git push
